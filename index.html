<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Tickets</title>
</head>
<body>

    <script>

        // Il programma dovrà chiedere all'utente il
        // numero di chilometri che vuole
        // percorrere e l'età del passeggero.
        // Sulla base di queste informazioni dovrà
        // calcolare il prezzo totale del viaggio.
        // Il prezzo del biglietto è definito in base ai
        // km (0.21 € al km), ma va applicato uno
        // sconto del 20% per i minorenni e del
        // 40% per gli over 65.    

        var travelLength = prompt("Welcome! What's the length of your journey? (km)");
        var age = prompt("How old are you?");
        var discount;
        var discountStr;
        var basePrice = 0.21;
        var ticketPrice;
        var ticketPriceStr;
        console.log("Travel length: " + travelLength + "km");
        console.log("Age of the passenger: " + age);

        ticketPrice = travelLength * basePrice;

        if (age < 18) {
            discount = ticketPrice * 20 / 100;
            discountStr = discount.toFixed(2);
            console.log("Discount 20%: €" + discountStr);
            ticketPrice = ticketPrice - discount;
        } else if (age > 65) {
            discount = ticketPrice * 40 / 100;
            discountStr = discount.toFixed(2);
            console.log("Discount 40%: €"  + discountStr);
            ticketPrice = ticketPrice - discount;
        } else {
            console.log("There's no discount available for you. :(")
        }

        ticketPriceStr = ticketPrice.toFixed(2);
        console.log("Ticket price: €" + ticketPriceStr);
        
    </script>
    
</body>
</html>
